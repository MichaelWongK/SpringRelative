server:
  port: 8080
spring:
  rabbitmq:
    virtual-host: /
    username: admin
    password: admin
    port: 5672
    host: 49.234.52.233
    # ����confirms�ص� P -> Exchange # 开启发送确认
    publisher-confirm-type: simple
    # ����returnedMessage�ص� Exchange -> Queue # 开启发送失败退回（消息有没有找到合适的队列）
    publisher-returns: true
    # 开启 ACK（消费者接收到消息时手动确认）
    listener:
      simple:
        acknowledge-mode: manual # 手动确认
        prefetch: 100
